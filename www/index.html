<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="css/index.css">
    <title>Inventory App</title>
</head>

<body>

    <ion-app>
        <ion-menu content-id="accueil-content">
            <ion-header>
                <ion-toolbar>
                    <ion-title>Menu</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <header>
                    <nav>
                        <ion-menu-toggle>
                            <ion-list>
                                <ion-item>
                                    <ion-label><ion-button class="accueil">Accueil</ion-button></ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label><ion-button class="ajout-crayon">Créer un objet</ion-button></ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label><ion-button class="liste-crayon">Liste des
                                            objets</ion-button></ion-label>
                                </ion-item>
                            </ion-list>
                        </ion-menu-toggle>
                    </nav>
                </header>
            </ion-content>
        </ion-menu>

        <div class="ion-page" id="accueil-content">
            <ion-header>
                <ion-toolbar>
                    <div class="header">
                        <ion-buttons slot="start">
                            <ion-menu-button></ion-menu-button>
                        </ion-buttons>
                        <ion-title>Inventaire</ion-title>
                        <div id="battery"></div>
                    </div>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
                <main>
                    <section id="accueil">
                        <h1>Bienvenu dans l'application d'inventaire</h1>
                    </section>

                    <section id="ajout-crayon">
                        <h1>Bienvenue dans la page d'ajout d'un crayon</h1>
                        <ion-button id="addCrayon">Créer un objet</ion-button>
                    </section>

                    <section id="liste-crayon">
                        <h1>Liste de vos crayon</h1>
                        <ion-list id="crayonList"></ion-list>
                    </section>
                </main>
            </ion-content>
        </div>
    </ion-app>


    <script src="cordova.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
